<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numberInput">Enter a number (n): </label>
    <input type="number" id="numberInput" min="1">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
    
    <script>
    function calculateSum() {
        const n = parseInt(document.getElementById('numberInput').value, 10);
        if (isNaN(n) || n < 1) {
            document.getElementById('result').textContent = 'Please enter a valid positive number.';
            return;
        }
        const sum = n * (n + 1) / 2;
        document.getElementById('result').textContent = 'Sum of 1 to ' + n + ' is: ' + sum;
    }
    </script>

</body>
